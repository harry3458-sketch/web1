<h2>JavaScript 란 무엇인가?</h2>
<p>자바스크립트는 동적 타입(dynamic typing) 언어입니다. 즉, 변수의 타입이 코드 실행 중에 결정되며, 필요에 따라 변경될 수 있습니다. 이를 통해 개발자가 변수 타입을 명시적으로 선언할 필요 없이 유연하게 코드를 작성할 수 있습니다. 하지만 이러한 유연성은 때로는 예상치 못한 오류를 발생시킬 수 있습니다.</p>
